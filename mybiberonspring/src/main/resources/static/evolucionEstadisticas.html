  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"> 
      <h2>Evolución del bebé y estadísticas</h2>
      <!-- Agrega un contenedor para la gráfica -->
      <canvas id="graficaContainer" width="200" height="50"></canvas>

  </footer>
  <script>
    // Obtener el contexto del lienzo de la gráfica
    var ctx = document.getElementById('graficaContainer').getContext('2d');
    // Datos para la gráfica (ejemplo)
    var labels = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'];
    var data = [7.5, 8.2, 8.7, 9.1, 9.5];
    // Crear la gráfica
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Evolución del peso del bebé',
                data: data,
                borderColor: 'rgba(255, 99, 132, 1)', // Color de la línea
                borderWidth: 3, // Grosor de la línea
                pointRadius: 5, // Tamaño de los puntos
                pointBackgroundColor: 'rgba(255, 99, 132, 1)', // Color de los puntos
                fill: false // No rellenar el área debajo de la línea
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
  </script>
