  <h2>Registrar Objetivos</h2>
  <div class="containerFormulario">
    <form>
      <div class="form-group">
        <label for="inputfechaObjetivo" class="left-align">Fecha Objetivo</label>
        <input type="date" class="form-control" id="inputfechaObjetivo">
      </div>
      <div class="form-group">
        <label for="inputPesoActual" class="left-align">Peso actual</label>
        <input type="number" class="form-control" id="inputPesoActual" onchange="calcularAumentoPeso()">
      </div>
      <div class="form-group">
        <label for="inputAlturaActual" class="left-align">Altura actual</label>
        <input type="number" class="form-control" id="inputAlturaActual">
      </div>
      <div class="form-objetivos">
        <label for="inputAumentoPeso" class="left-align">Aumento de peso (gramos)</label>
        <input type="number" class="form-control" id="inputAumentoPeso" readonly>
      </div>
      <div class="form-objetivos">
        <label for="inputEstadoObjetivo" class="left-align">Estado del objetivo</label>
        <input type="text" class="form-control" id="inputEstadoObjetivo" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
      <a href="usuarioRegistrado.html" class="btn btn-success">Volver</a>
    </form>
  </div>

  <footer>
    <p>My-Biberón</p>
    <a href="mailto:myBiberon@gmail.com">myBiberon@gmail.com</a>

  <script>
    function calcularAumentoPeso() {
      var pesoActual = parseFloat(document.getElementById('inputPesoActual').value);
      var pesoAnterior = 0; // Define el peso anterior, puedes obtenerlo de la base de datos
      var aumentoPeso = pesoActual - pesoAnterior;
      document.getElementById('inputAumentoPeso').value = aumentoPeso;
      
      // Calcula el estado del objetivo
      if (aumentoPeso > 200) {
        document.getElementById('inputEstadoObjetivo').value = "Evolución favorable";
      } else {
        document.getElementById('inputEstadoObjetivo').value = "Consulta con el pediatra";
      }
    }
  </script>
