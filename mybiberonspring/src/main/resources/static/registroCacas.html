  <h2>Registrar Cacas</h2>
  <div class="containerFormulario">
    <form onsubmit="return validarFormulario()">
      <div class="form-group">
          <label for="inputfechaHoraCaca" class="left-align">Fecha y hora Caca</label>
          <input type="datetime-local" class="form-control" id="inputfechaHoraCaca" required>
      </div>
      <div class="form-group">
        <label for="inputdensidad" class="left-align">Densidad</label>
        <select class="form-control" id="inputdensidad" required>
            <option value="">Selecciona una densidad</option>
            <option value="Dura">Dura</option>
            <option value="Pastosa">Pastosa</option>
            <option value="Liquida">Liquida</option>
        </select>
    </div>
    
      <div class="form-group">
        <label for="inputcolor" class="left-align">Color</label>
        <select class="form-control" id="inputcolor" required>
            <option value="">Selecciona un color</option>
            <option value="Amarilla">Amarilla</option>
            <option value="Verde">Verde</option>
            <option value="Marrón">Marrón</option>
            <option value="Roja">Roja</option>
            <option value="Negra">Negra</option>
            <option value="Blanca">Blanca</option>
        </select>
    </div>
    
  
      <button type="submit" class="btn btn-primary">Registrar</button>
      <a href="usuarioRegistrado.html" class="btn btn-success">Volver</a>
  </form>
  
  <script>
      function validarFormulario() {
          // Obtener los valores de los campos
          var fechaHoraCaca = document.getElementById('inputfechaHoraCaca').value;
          var densidad = document.getElementById('inputdensidad').value;
          var color = document.getElementById('inputcolor').value;
  
          // Validar que los campos no estén vacíos
          if (fechaHoraCaca.trim() === '' || densidad.trim() === '' || color.trim() === '') {
              alert('Por favor completa todos los campos.');
              return false;
          }
  
          // Puedes agregar más validaciones aquí, como validar el formato de la fecha y hora, la densidad, etc.
  
          // Si todas las validaciones pasan, devolver true para enviar el formulario
          return true;
      }
  </script>
