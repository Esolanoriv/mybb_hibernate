<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!--mensaje de credenciales incorrectas-->
    <div id="mensaje" class="alert" role="alert" style="display: none;"></div>


    <div class="containerFormulario">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarFormularioInicioSesion()">Iniciar Sesión</button>
            <a href="registrosDeAlimentacion.html" class="btn btn-success">Volver</a>

        </form>
    </div>
    <!--<button type="button" class="btn btn-primary" onclick="obtenerBebes()">Iniciar Sesión</button>-->

    <script src="../servicios/login.js"></script>
    <!--<script src="Bebes.js"></script>-->
</body>
</html>
