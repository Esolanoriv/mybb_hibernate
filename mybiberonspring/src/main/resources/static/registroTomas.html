  <div class="containerFormulario">
    <h2>Registrar Tomas de Leche</h2>
    <form action="registroTomas" method="POST">
      <input type="hidden" name="idUsuarioBebe" value="1">
      <div class="form-group">
        <label for="inputFechaHoraToma" class="form-label">Fecha y Hora de la Toma</label>
        <input type="datetime-local" class="form-control" id="inputFechaHoraToma" name="fechaHoraToma" required>
      </div>
      <div class="form-group">
        <label for="inputEstadoBebe" class="form-label">Estado del Bebé</label>
        <select class="form-select" id="inputEstadoBebe" name="estadoBebe" required>
          <option value="Relajado">Relajado</option>
          <option value="Nervioso">Nervioso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputCantidadLecheConsumida" class="form-label">Cantidad de Leche Consumida (ml)</label>
        <input type="number" class="form-control" id="inputCantidadLecheConsumida" name="cantidadLecheConsumida" required>
      </div>
      <div class="form-group">
        <label for="inputDuracionToma" class="form-label">Duración de la Toma (minutos)</label>
        <input type="number" class="form-control" id="inputDuracionToma" name="duracionToma" required>
      </div>
      <div class="form-group">
        <label for="inputTipoFormula" class="form-label">Tipo de Fórmula</label>
        <select class="form-select" id="inputTipoFormula" name="tipoFormula">
          <option value="Normal">Normal</option>
          <option value="Digestiva">Digestiva</option>
          <option value="No vaca">No vaca</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputMarcaFormula" class="form-label">Marca de la Fórmula</label>
        <input type="text" class="form-control" id="inputMarcaFormula" name="marcaFormula" required>
      </div>
      <div class="form-group">
        <label for="inputColicoAsociado" class="form-label">¿Cólico Asociado?</label>
        <select class="form-select" id="inputColicoAsociado" name="colicoAsociado" onchange="mostrarFormularioColicos(this.value)">
          <option value="No">No</option>
          <option value="Si">Sí</option>
        </select>
      </div>

      <div id="formularioColicos" style="display: none;">
        <h2>Registrar Cólicos</h2>
        <div class="form-group">
          <label for="inputTipoColico" class="form-label">Tipo de Cólico</label>
          <select class="form-select" id="inputTipoColico" name="tipoColico" required>
            <option value="Reflujo">Reflujo</option>
            <option value="Gases">Gases</option>
            <option value="Vómitos">Vómitos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputIntensidadLlanto" class="form-label">Intensidad del Llanto</label>
          <select class="form-select" id="inputIntensidadLlanto" name="intensidadLlanto" required>
            <option value="Leve">Leve</option>
            <option value="Moderado">Moderado</option>
            <option value="Fuerte">Fuerte</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputDuracionColico" class="form-label">Duración del Cólico (minutos)</label>
          <input type="number" class="form-control" id="inputDuracionColico" name="duracionColico" required>
        </div>
        <div class="form-group">
          <label for="inputFechaHoraInicioColico" class="form-label">Fecha y Hora de Inicio del Cólico</label>
          <input type="datetime-local" class="form-control" id="inputFechaHoraInicioColico" name="fechaHoraInicioColico" required>
        </div>
        <div class="form-group">
          <label for="inputMedicacionColico" class="form-label">¿Medicación?</label>
          <select class="form-select" id="inputMedicacionColico" name="medicacionColico" required>
            <option value="Si">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputMarcaMedicacion" class="form-label">Marca de la Medicación</label>
          <input type="text" class="form-control" id="inputMarcaMedicacion" name="marcaMedicacion">
        </div>
        <input type="hidden" name="idTomaAsociada" value="">
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
      <a href="usuarioRegistrado.html" class="btn btn-success">Volver</a>
    </form>
  </div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../servicios/altaToma.js"></script>

  <script>
    function mostrarFormularioColicos(value) {
      var formularioColicos = document.getElementById("formularioColicos");
      formularioColicos.style.display = (value === "Si") ? "block" : "none";
    }
  </script>
</body>
