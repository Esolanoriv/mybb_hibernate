  <h2>Registrar nuevo Usuario</h2>
  <div class="containerFormulario">
    <form onsubmit="return validarFormulario()">
      <div class="form-group">
          <label for="inputnombreUsuario" class="left-align">Nombre Usuario</label>
          <input type="text" class="form-control" id="inputnombreUsuario" required>
      </div>
      <div class="form-group">
          <label for="inputcontrasenaUsuario" class="left-align">Contraseña</label>
          <input type="password" class="form-control" id="inputcontrasenaUsuario" required>
      </div>
      <div class="form-group">
          <label for="inputnombreBebe" class="left-align">Nombre del Bebé</label>
          <input type="text" class="form-control" id="inputnombreBebe" required>
      </div>
      <div class="form-group">
          <label for="inputfechaNacimientoBebe" class="left-align">Fecha de nacimiento del Bebé</label>
          <input type="date" class="form-control" id="inputfechaNacimientoBebe" required>
      </div>
      <div class="form-group">
          <label for="inputgeneroBebe" class="left-align">Sexo del Bebé</label>
          <select id="inputgeneroBebe" class="form-control" required>
              <option value="">Selecciona el sexo del bebé</option>
              <option value="Niño">Niño</option>
              <option value="Niña">Niña</option>
          </select>
      </div>
      <div class="form-group">
          <label for="inputpesoInicialBebe" class="left-align">Peso Inicial del Bebé</label>
          <input type="number" class="form-control" id="inputpesoInicialBebe" required>
      </div>
      <div class="form-group">
          <label for="inputalturaInicialBebe" class="left-align">Altura Inicial del Bebé</label>
          <input type="number" class="form-control" id="inputalturaInicialBebe" required>
      </div>
      <div class="form-group">
          <label for="inputobservacionesBebe" class="left-align">Observaciones</label>
          <input type="text" class="form-control" id="inputobservacionesBebe">
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
      <a href="/registrosDeAlimentacion" class="btn btn-success">Volver</a>
  </form>
  
  <script>
      function validarFormulario() {
          var nombreUsuario = document.getElementById('inputnombreUsuario').value.trim();
          var contrasenaUsuario = document.getElementById('inputcontrasenaUsuario').value.trim();
          var nombreBebe = document.getElementById('inputnombreBebe').value.trim();
          var fechaNacimientoBebe = document.getElementById('inputfechaNacimientoBebe').value;
          var generoBebe = document.getElementById('inputgeneroBebe').value;
          var pesoInicialBebe = document.getElementById('inputpesoInicialBebe').value.trim();
          var alturaInicialBebe = document.getElementById('inputalturaInicialBebe').value.trim();
  
          if (nombreUsuario === '' || contrasenaUsuario === '' || nombreBebe === '' || fechaNacimientoBebe === '' || generoBebe === '' || pesoInicialBebe === '' || alturaInicialBebe === '') {
              alert('Por favor completa todos los campos obligatorios.');
              return false;
          }
  
          // Puedes agregar más validaciones aquí, como verificar el formato de la fecha de nacimiento,
          // validar que el peso y la altura sean valores numéricos positivos, etc.
  
          return true; // Devuelve true para enviar el formulario si pasa todas las validaciones
      }
  </script>
